<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="bgimage.jpeg" alt="bg image">
            
            <h2>Order Summary</h2>

            <p>Your i-Music Premium subscription plan has listed down.
            Enjoy ad-free music, unlimited skips, and exclusive content. 
            By taking monthlly plan. Let the sound take over.
            Welcome to the rhythm that moves with you.</p>
            
            <div class="changes-box">
              <div class="plan-box">
                <img src="musicIcon.png" alt="musicicon"> 
                <p>Annual Plan <br> $99.9/year</p>
              </div>

              <a href="">Change</a>
            </div>

            <button id="pay-btn">Proceed to Payment</button>

            <a href="" class="cancel-ord">Cancel Order</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
